[font]
normal = { family = "JetBrainsMonoNLNerdFontMono", style = "Regular" }
bold = { family = "JetBrainsMonoNLNerdFontMono", style = "Bold" }
italic = { family = "JetBrainsMonoNLNerdFontMono", style = "Italic" }
bold_italic = { family = "JetBrainsMonoNLNerdFontMono", style = "Bold Italic" }
size = 11

# Default colors
[colors.primary]
background = '#001E26'
foreground = '#1ED043'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = "#011423"
cursor = "#47FF9C"

[colors.normal]
black = "#214969"
red = "#E52E2E"
green = "#44FFB1"
yellow = "#FFE073"
blue = "#0FC5ED"
magenta = "#A277FF"
cyan = "#24EAF7"
white = "#24EAF7"

[colors.bright]
black = "#214969"
red = "#E52E2E"
green = "#44FFB1"
yellow = "#FFE073"
blue = "#A277FF"
magenta = "#a277ff"
cyan = "#24EAF7"
white = "#24EAF7"
